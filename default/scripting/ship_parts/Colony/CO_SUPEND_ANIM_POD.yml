    description: CO_SUSPEND_ANIM_POD_DESC
    class: Colony
    capacity: !pp '[[MIN_RECOLONIZING_SIZE]]'
    slot_types: [Internal]
    buildcost: !pp |
      120 * [[COLONY_UPKEEP_MULTIPLICATOR]] * [[SHIP_PART_COST_MULTIPLIER]] * [[COLONIZATION_POLICY_MULTIPLIER]]
    buildtime: 10
    tags: [PEDIA_PC_COLONY]
