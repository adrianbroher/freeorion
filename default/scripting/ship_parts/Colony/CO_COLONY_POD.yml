includes:
  - /scripting/common/misc.yml
  - /scripting/common/upkeep.yml
ship_parts:
  - name: CO_COLONY_POD
    description: CO_COLONY_POD_DESC
    class: Colony
    capacity: 1
    slot_types: [Internal]
    buildcost: !pp |
      120 * [[COLONY_UPKEEP_MULTIPLICATOR]] * [[SHIP_PART_COST_MULTIPLIER]] * [[COLONIZATION_POLICY_MULTIPLIER]]
    buildtime: 8
    tags: [PEDIA_PC_COLONY]
    location: !pp |
      And [
        OwnedBy empire = Source.Owner
        Population low = [[MIN_RECOLONIZING_SIZE]] high = 999
      ]
    # Population consumption is commented out until the discrepancy between
    # outpost population consumption and this consumption is regularized.
    #consumption: |
    #  Population consumption = 1 condition = Source
    icon: icons/ship_parts/colony_pod.png
