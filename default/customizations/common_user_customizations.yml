# These are settings & lists which the UI uses to adapt itself to current
# content, and to your preferences.

# DesignWnd Redundant Part Filtering
# Default settings will deem a first part redundant to a second only if the
# second is all of (i) more powerful, # (ii) no more expensive, (iii) takes
# no longer to build, and (iv) has no Location restrictions not also required.
#
# Adjusting the maximum cost ratio (max_cost_ratio) above 1.0 allows the
# filtering to consider a superior part which might cost a bit more, but whose
# capacity to ost ratio is at least equal to the minimum bargain ratio
# (min_bargain_ratio).
#  Then
## also increasing the Max Time Ratio to 1.4 or higher would cause N-Dimensional Engines to suppress Improved Engine Couplings.
## Both settings have a minimum value of 1.0
redundant_part_filters:
  max_cost_ratio: 1.0
  min_bargain_ratio: 1.0
  max_time_ratio: 1.0
